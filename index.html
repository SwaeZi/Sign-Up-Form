<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up-Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main id="mainContainer">
        <div id="imgContainer">
            <picture>
                <img src="signupimg.jpg" alt="Winter season" width="900px" />
            </picture>
        </div>
        <div id="formContainer">
            <h1 id="heading">This is not a real online service! <br> You know you need something
            like this in your life to help you realize your deepest dreams. <br>
            <span class="signup">Sign up</span> now to get started.
            </h1>
        <form action="https://httpbin.org/post" method="post">
            <fieldset id="form">
                <legend>Create an Account</legend>
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" placeholder="Bob" minlength="3" maxlength="140" required>
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" placeholder="Smith" minlength="3" maxlength="140" required>
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="email@mail.com" required>
                <label for="phone_number">Phone Number</label>
                <input type="text" name="phone_number" id="phone_number">
                <label for="user_password">Password</label>
                <input type="password" id="user_password" name="password" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required>
                <label for="user_passwordconfirm">Confirm Password</label>
                <input type="password" id="user_passwordconfirm" name="password_confirm" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required >
            </fieldset>
                <button type="submit">Create Account</button> <br>
                <button type="button">Log in</button>
                <span>Already have an account?</span>
        </form>
        </div>
    </main>
</body>
</html>
